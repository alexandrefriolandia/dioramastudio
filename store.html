<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .product {
            border: 1px solid #555;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 500px;
            padding: 20px;
            background-color: #111;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .price {
            color: #0f0;
            font-size: 22px;
            margin-top: 10px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #00ffcc;
            color: #000;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #00ccaa;
        }
    </style>
</head>
<body>

    <h1>My Store</h1>
    <p>Here you can find what I'm selling. No middleman.</p>

    <!-- PRODUTO -->
    <div class="product">
        <h2>My Artwork #1</h2>
        <img src="product1.jpg" alt="Product Image">
        <p class="price">$50</p>
        <button class="button">Contact to Buy</button>
    </div>

    <!-- VOLTAR PRO INÍCIO -->
    <a href="index.html">
        <button class="button">Back to Home</button>
    </a>

</body>
</html>
